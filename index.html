    <title>Beautiful tasks app</title>

  <body>
    <h1 class="date" id="week"></h1>
    <h1 class="date" id="date">hh:mm:ss, dd.mm.yyyy</h1>
    <div class="container">
      <form id="create__form" class="form__control" action="#">
        <input
          id="add__input"
          class="add__input"
          type="text"
          maxlength="20"
          placeholder="add tasks" />
        <!-- <input class="add__input" type="text" placeholder="add tasks"> -->
        <button style="border: none; background: transparent; outline: none; margin: 0;padding: 0;">
          <img
          id="add__btn"
          class="add__btn"
          src="https://images.freeimages.com/fic/images/icons/748/delikate_lite/512/add.png"
          alt="" />
        </button>
      </form>
      <p class="error hidden"></p>
      <audio
        id="error__effect"
        src="audio/MA_Originals_GlitchyRobotics_V3.wav"></audio>
      <table id="table" class="table">

      </table>
    </div>

    <div class="modal__box">
      <div id="modal" class="modal hidden">
        <h1 class="modal__name">Task Update</h1>
        <form id="edit__form" action="#">
          <input
            class="add__input update__input"
            type="text"
            placeholder="add tasks" />
          <p class="edit__error"></p>
          <button id="updating__btn" class="update__btn">Update</button>
        </form>
      </div>
    </div>

    <div id="overlay" class="overlay hidden"></div>
